# server
server:
  port: 8080

spring:

  application:
    name: trackfolio

  # Database
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  # Hibernate
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    open-in-view: false

    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Secret
jwt:
  secret: ${JWT_SECRET}